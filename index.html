<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">    
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <main class="container">

    <article class="card card__form">
      
      <header class="card__form__header">
        <figure class="card__form__figure">
          <img src="./images/icon-star.svg" alt="star image" class="card__form__image">
        </figure>
      </header>
      
      <div class="card__form__body">
        <h1 class="card__form__title">How did we do?</h1>
        <p class="card__form__text">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        
        <form action="#" class="form">

          <div class="form__body">
            
              <!-- Auto inserted rating inputs -->

          </div>

          <div class="form__footer">
            <input type="submit" value="Submit" class="form__submit">
          </div>

        </form>
      </div>
    </article>

    <!-- Rating state end -->

  
    <!-- Thank you state start -->

    <article class="card hidden card__thanks">
      
      <header class="card__thanks__header">

        <figure class="card__thanks__figure">
          <img src="images/illustration-thank-you.svg" alt="phone image" class="card__thanks__image">
        </figure>
        
        <div class="card__thanks__selected">
          <p class="selected__text">You selected <span id="ratingValue">None</span> out of 5</p>
        </div>
      </header>

      <div class="card__thanks__body">
        <h1 class="card__thanks__title">Thank you!</h1>
        <p class="card__thanks__text">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </article>
  </main>
  <!-- Thank you state end -->

  </div>
  <script src="./main.js"></script>
</body>
</html>
